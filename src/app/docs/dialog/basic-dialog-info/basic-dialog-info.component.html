<div class="border border-solid border-base-300 rounded-md shadow-md">
  <wise-tab-group>
    <wise-tab>
      <ng-template #tabLabel i18n>HTML</ng-template>
      <ng-template #tabContent>
        <pre class="my-0 prismjs">
          <code class="language-html"></code>
        </pre>
      </ng-template>
    </wise-tab>
    <wise-tab>
      <ng-template #tabLabel i18n>TS</ng-template>
      <ng-template #tabContent>
        <pre class="my-0">
          <code class="language-ts">TS content</code>
        </pre>
      </ng-template>
    </wise-tab>
    <wise-tab>
      <ng-template #tabLabel>basic-dialog-content.html</ng-template>
      <ng-template #tabContent>
        <pre class="my-0">
          <code class="language-html">Dialog template content</code>
        </pre>
      </ng-template>
    </wise-tab>
  </wise-tab-group>
</div>
