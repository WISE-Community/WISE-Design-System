<div wise-dialog-title>Hello {{ data.name }}!</div>
<div wise-dialog-body>
  <label class="form-control pb-2">
    <div class="label">
      <span class="label-text">What is your favorite color?</span>
    </div>
    <input
      type="text"
      placeholder="Favorite color"
      class="input input-bordered w-full"
      [(ngModel)]="color"
    />
  </label>
</div>
<div wise-dialog-action>
  <form method="dialog">
    <button wise-button>Cancel</button>
  </form>
  <button wise-button color="primary" (click)="submit()">Submit</button>
</div>
